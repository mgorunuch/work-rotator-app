name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Rotator ${{ github.ref_name }}'
          releaseBody: 'See the assets below to download and install.'
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

  update-homebrew:
    needs: build-macos
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Wait for release assets
        run: sleep 30

      - name: Download and hash ARM DMG
        id: arm_hash
        run: |
          curl -L -o arm.dmg "https://github.com/mgorunuch/work-rotator-app/releases/download/${{ github.ref_name }}/Rotator_${{ steps.version.outputs.version }}_aarch64.dmg"
          HASH=$(sha256sum arm.dmg | cut -d ' ' -f 1)
          echo "sha256=$HASH" >> $GITHUB_OUTPUT

      - name: Download and hash Intel DMG
        id: intel_hash
        run: |
          curl -L -o intel.dmg "https://github.com/mgorunuch/work-rotator-app/releases/download/${{ github.ref_name }}/Rotator_${{ steps.version.outputs.version }}_x86_64.dmg"
          HASH=$(sha256sum intel.dmg | cut -d ' ' -f 1)
          echo "sha256=$HASH" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: mgorunuch/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cat > homebrew-tap/Casks/rotator.rb << EOF
          cask "rotator" do
            arch arm: "aarch64", intel: "x86_64"

            version "${{ steps.version.outputs.version }}"
            sha256 arm:   "${{ steps.arm_hash.outputs.sha256 }}",
                   intel: "${{ steps.intel_hash.outputs.sha256 }}"

            url "https://github.com/mgorunuch/work-rotator-app/releases/download/v#{version}/Rotator_#{version}_#{arch}.dmg"
            name "Rotator"
            desc "Work rotation timer app"
            homepage "https://github.com/mgorunuch/work-rotator-app"

            depends_on macos: ">= :catalina"

            app "Rotator.app"

            zap trash: [
              "~/Library/Application Support/com.rotator.app",
              "~/Library/Caches/com.rotator.app",
              "~/Library/Preferences/com.rotator.app.plist",
            ]
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Casks/rotator.rb
          git diff --staged --quiet || git commit -m "üç∫ Update Rotator to ${{ steps.version.outputs.version }}"
          git push
