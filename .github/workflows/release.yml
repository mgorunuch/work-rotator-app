name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Rotator ${{ github.ref_name }}'
          releaseBody: 'See the assets below to download and install.'
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

  create-universal:
    needs: build-macos
    runs-on: macos-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-apple-darwin'
          merge-multiple: true

      - name: Create universal binary info
        run: |
          echo "Universal binary can be created from the individual artifacts"
          echo "Download both .dmg files for your architecture:"
          echo "- aarch64 (Apple Silicon / M1/M2/M3)"
          echo "- x86_64 (Intel)"
