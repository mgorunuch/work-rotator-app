name: Update Homebrew

on:
  release:
    types: [published]

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    steps:
      - name: Get release info
        id: release
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download and hash ARM DMG
        id: arm_hash
        run: |
          curl -L -o arm.dmg "https://github.com/mgorunuch/work-rotator-app/releases/download/${{ github.event.release.tag_name }}/Rotator_${{ steps.release.outputs.version }}_aarch64.dmg"
          HASH=$(shasum -a 256 arm.dmg | cut -d ' ' -f 1)
          echo "sha256=$HASH" >> $GITHUB_OUTPUT

      - name: Download and hash Intel DMG
        id: intel_hash
        run: |
          curl -L -o intel.dmg "https://github.com/mgorunuch/work-rotator-app/releases/download/${{ github.event.release.tag_name }}/Rotator_${{ steps.release.outputs.version }}_x86_64.dmg"
          HASH=$(shasum -a 256 intel.dmg | cut -d ' ' -f 1)
          echo "sha256=$HASH" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: mgorunuch/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cd homebrew-tap
          cat > Casks/rotator.rb << 'EOF'
          cask "rotator" do
            arch arm: "aarch64", intel: "x86_64"

            version "${{ steps.release.outputs.version }}"
            sha256 arm:   "${{ steps.arm_hash.outputs.sha256 }}",
                   intel: "${{ steps.intel_hash.outputs.sha256 }}"

            url "https://github.com/mgorunuch/work-rotator-app/releases/download/v#{version}/Rotator_#{version}_#{arch}.dmg"
            name "Rotator"
            desc "Work rotation timer app"
            homepage "https://github.com/mgorunuch/work-rotator-app"

            depends_on macos: ">= :catalina"

            app "Rotator.app"

            zap trash: [
              "~/Library/Application Support/com.rotator.app",
              "~/Library/Caches/com.rotator.app",
              "~/Library/Preferences/com.rotator.app.plist",
            ]
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Casks/rotator.rb
          git commit -m "Update rotator to ${{ steps.release.outputs.version }}"
          git push
